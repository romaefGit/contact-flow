<div class="input">
  <input
    type="search"
    class="input__search"
    value=""
    name="search"
    placeholder="Search contacts"
    [value]="searchTerm"
    (keyup)="handleSearch($event)"
  />
  <button type="submit" class="input__search--submit" name="submit">
    <i class="fa fa-search" aria-hidden="true"></i>
  </button>
</div>
